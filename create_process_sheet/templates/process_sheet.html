{% extends "common/layout.html" %}

{% block title %}工程表自動作成ツール{% endblock %}

{% block content %}
<div class="container">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">作成項目</h4>
            <div class="mb-3">
              <input type="file" class="form-control" id="validatedCustomFile" required>
              <div class="invalid-feedback">無効時のフィードバックテキストの例</div>
            </div>
            <div class="row g-3">
                <div class="col-8">
                    <label for="firstName" class="form-label">ファイル名</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                
                <button type="button" class="btn btn-outline-success" id="addbutton">追加</button>
                <div class="col-sm-6" id="boxes">
                    <div id='proc_1'>
                      <label for="working_process" class="form-label">作業工程</label>
                      <input type="text" class="form-control" id="working_process" placeholder="" value="" required>
                      <div class="invalid-feedback">
                      Valid last name is required.
                      </div>
                    <div>
                </div>

                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <div class="invalid-feedback">
                        Your username is required.
                    </div>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </div>
    </main>
</div>
<script>
//idが「addbutton」の要素を取得
let addbutton = document.getElementById("addbutton");

//ボタンをクリックしたときに実行(イベントリスナー使用：ie9は以上で動作)
addbutton.addEventListener("click", function(){

 //idが「boxes」の要素を取得
 let boxes = document.getElementById("boxes");

 //「boxes」の要素の先頭にある子要素を複製（コピー）
 let clone = boxes.firstElementChild.cloneNode(true);

 //「boxes」の要素の最後尾に複製した要素を追加
 boxes.appendChild(clone); 
});
</script>
{% endblock %}
